<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <img src="/assets/images/illustration-article.svg" alt="Card Image" class="main">

    <div class="content">
      <div class="category">
        <div class="badge">
          <p>
            Learning
          </p></div>
      </div>
      <div class="date"><p>Published 21 Dec 2023</p></div>
      <div class="title">
        <h1>HTML & CSS foundations</h1>
      </div>
      <div class="body">
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
    </div>
    
    <div class="footer">
      <img src="/assets/images/image-avatar.webp" alt="Author" class="avatar">
      <p class="author">Greg Hooper</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Esraa Yaareb</a>.
  </div>
</body>

</html>
